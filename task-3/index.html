<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task 3</title>
    </head>

    <body>
        <div>
            <input type="text" value="First input">
        </div>
        <div>
            <input type="text" value="Second input">
        </div>

        <script>
            document.querySelectorAll('input').forEach(input=>{
                input.onfocus = ()=>{
                    input.style.border = 'solid 3px red';
                }
                input.onblur = ()=>{
                    input.style.border='';
                }
            })
        </script>
    </body>

</html>
