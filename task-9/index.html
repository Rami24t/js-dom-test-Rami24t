<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task 9</title>
    </head>

    <body>
        <p>
            The size of this window is
            <span id="width"></span>x<span id="height"></span>
        </p>
        <script>
            const w = document.querySelector('#width');
            const h = document.querySelector('#height')
            function displayWH(){
                w.innerText = window.innerWidth;
                h.innerText = window.innerHeight;
            }
            window.onload = ()=>displayWH();
            window.onresize = ()=> displayWH();
        </script>
    </body>

</html>
