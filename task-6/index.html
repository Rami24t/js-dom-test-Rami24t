<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task 6</title>
    </head>

    <body>
        <select class="colorSelect">
            <option>Crimson</option>
            <option>Chartreuse</option>
            <option>Pale Goldenrod</option>
            <option>Mauve</option>
        </select>
        <button>Remove selected</button>
        <script>
            const select = document.querySelector('select.colorSelect');
            document.querySelector('button').addEventListener('click',()=>{
                select.removeChild(select.selectedOptions[0]);
            })
        </script>
    </body>

</html>
