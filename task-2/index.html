<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task 2</title>
    </head>

    <body>
        <p>
            <a
                class="w3r"
                type="text/html"
                hreflang="en-us"
                rel="nofollow"
                target="_self"
                href="https://www.google.com/"
            >
                Google.com
            </a>
            <a href="#" data-description="Ignore this one!" target="_blank"></a>
        </p>

        <button>Click here to get attributes</button>

        <script>
            const a = document.querySelector('a');
            const btn = document.querySelector('button');
            
            btn.addEventListener('click',()=>{
                console.log('The href, hreflang, rel, target, and type of the first link:','\nhref: '+a.href,'\nhreflang: '+a.hreflang,'\nrel: '+a.rel,'\ntarget: '+a.target,'\ntype: '+a.type);
            })
        </script>
    </body>

</html>
