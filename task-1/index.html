<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task 1</title>
    </head>

    <body>
        <p id="text">Lorem ipsum...</p>
        <button id="styler">Style</button>

        <script>
            document.querySelector('#styler').addEventListener('click',(e)=>{
            document.querySelector('#text').style = 'color: #1e1; font-family: arial, helvetica; font-size: 2rem;';
            })
        </script>
    </body>

</html>
