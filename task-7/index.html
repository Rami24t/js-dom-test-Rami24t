<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task 7</title>
    </head>

    <body>
        <p>Input radius value and get the volume of a sphere.</p>
        <form action="https://ddg.gg/" method="post" id="MyForm">
            <label for="radius">Radius</label>
            <input type="text" name="radius" id="radius" required>
            <button>Calculate volume</button>
        </form>

        <script>

/**
* Note: The volume of the sphere is: v=(4/3)*Ï€*r*r*r
**/
            document.querySelector('form#MyForm').addEventListener('submit',e=>{
                e.preventDefault();
                alert(4 / 3 * Math.PI * Math.pow(document.querySelector('#radius').value,3))})
        </script>
    </body>
